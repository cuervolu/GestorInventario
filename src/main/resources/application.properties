# Configuration of the datasource for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Specific JPA configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration to display SQL generated by Hibernate and additional traces
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=debug

# Configuration to defer datasource initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Specific logging configuration for services and security in the application
logging.level.com.cuervolu.gestioninventario.services=debug
logging.level.com.cuervolu.gestioninventario.security=debug

# Security configuration with JWT tokens
application.security.jwt.secret-key=${SECRET_KEY}
application.security.jwt.expiration=${JWT_EXPIRE}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRE}
